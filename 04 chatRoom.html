<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center-reception</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">
    <script src="game-logic.js" defer></script> <!-- 引入JavaScript文件 -->
    <style>
        #diagnosis-department,
        #pay1,
        #goButton {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
            /* 让它们占满父容器的宽度 */
            margin: 10px;
        }

        #goButton {

            bottom: 10px;
            left: 10px;
            padding: 30px;
            color: black;
            background-color: rgba(222, 187, 187, 0);
            border: 2px solid #4CAF50;
            cursor: pointer;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 20px;
            font-weight: 300;
        }

        #goButton:hover {
            background-color: #cdfcff;
        }
    </style>
</head>

<body>
    <!-- chatRoom.html -->
    <div>This is:</div>
    <div id="diagnosis-department"></div>

    <button class="choice" id="goButton">go</button>


    <script>
        // 房间数据，存储图片和对话内容
        const chatRooms = {
            "Cardiology": {
                character: "character1.png",
                dialog: "Welcome to the Cardiology department."
            },
            "Neurology": {
                character: "character2.png",
                dialog: "Welcome to the Neurology department."
            },
            // 添加其他部门
        };

        // 动态加载内容的逻辑
        document.addEventListener("DOMContentLoaded", function () {
            const currentDepartment = window.currentDepartment || { department: "Unknown" }; // 假设 currentDepartment 是全局变量
            const room = chatRooms[currentDepartment.department];

            if (room) {
                const characterImg = document.getElementById("character-img");
                const dialogText = document.getElementById("dialog-text");

                // 设置图片和对话内容
                characterImg.src = `path/to/images/${room.character}`;
                dialogText.innerText = room.dialog;

                // 显示当前科室名称
                const depDiv = document.getElementById("diagnosis-department");
                depDiv.innerHTML = currentDepartment.department;
            } else {
                console.error('Room information not found for department:', currentDepartment.department);
            }

            // 为 go 按钮添加点击事件处理程序
            const button = document.getElementById("goButton");
            button.onclick = () => chatRoomActionDo(); // 绑定按钮点击事件
        });
    </script>

</body>

</html>
