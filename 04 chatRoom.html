<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center - Chat Room</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">
    <style>
        #character-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #dialog-text {
            z-index: 20;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 18px;
            margin-bottom: 20px;
        }

        #goButton,
        #backButton,
        #nextButton {
            z-index: 20;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }

        #treatment-options {
            z-index: 20;
            margin-top: 20px;
        }

        #background-container {
            z-index: -2;
            position: absolute;
            top: 0px;
            left: 0px;
            width: calc(100%);
            height: calc(100%);
            background: no-repeat center center;
            background-size: cover;
            /* 或者使用 contain 根据需求调整 */
        }

        #character-container {
            z-index: 0;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: auto;
        }

        #frontground-container {
            z-index: 1;
            position: absolute;
            top: 0px;
            left: 0px;
            width: calc(100%);
            height: calc(100%);
            background: no-repeat center center;
            background-size: cover;
            /* 或者使用 contain 根据需求调整 */
        }

        #dialog-box {
            display: flex;
            z-index: 200;
            flex-direction: column;
            /* 使内部元素按列排列 */
            align-items: flex-start;
            /* 元素左对齐 */
            justify-content: flex-start;
            /* 垂直方向从顶部排列 */
            position: absolute;
            top: 45%;
            left: 10%;
            padding: 10px 20px;
            max-width: 300px;
            background-color: #ffffff9f;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
        }

        #dialog-text {
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
        }

        #goButton,
        #backButton,
        #nextButton,
        #treatment-button {
            padding: 4px 20px;
            background-color: #ffffff;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
        }

        #goButton:hover,
        #backButton:hover,
        #nextButton:hover,
        #treatment-button:hover {
            background-color: #ffffdc;
        }

        #treatment-options {
            display: flex;
            z-index: 200;
            flex-direction: column;
            /* 使内部元素按列排列 */
            align-items: flex-start;
            /* 元素左对齐 */
            justify-content: flex-start;
            /* 垂直方向从顶部排列 */
            position: absolute;
            top: 45%;
            right: 10%;
            padding: 10px 20px;
            max-width: 350px;
            background-color: #ffffff9f;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
            gap: 10px;
            /* 控制元素之间的间距 */
        }
    </style>
</head>

<body>
    <!-- 背景图片和角色图片 -->
    <div id="background-container"></div>
    <div id="character-container"></div>
    <div id="frontground-container"></div>
    <div id="dialog-box">
        <div id="dialog-text"></div> <!-- 显示对话内容 -->
        <button class="choice" id="goButton" style="display: none;">Go</button>
        <button class="choice" id="backButton" style="display: none;">Back to Lobby</button>
        <button class="choice" id="nextButton" style="display: none;">Next</button>
    </div>
    <div id="pleaseChoose" style="display: none;">Please choose your treatment:</div>
    <div id="treatment-options" style="display: none;"></div>
</body>

</html>
