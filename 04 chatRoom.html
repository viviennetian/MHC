<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center - Chat Room</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">
    <style>
        #character-img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #dialog-text {
            z-index: 20;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 18px;
            margin-bottom: 20px;
        }

        #goButton,
        #backButton,
        #nextButton {
            z-index: 20;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }

        #treatment-options {
            z-index: 20;
            margin-top: 20px;
        }

        #background-container {
            z-index: -2;
            position: absolute;
            top: 0px;
            left: 0px;
            width: calc(100%);
            height: calc(100%);
            background: no-repeat center center;
            background-size: cover;
            /* 或者使用 contain 根据需求调整 */
        }

        #character-container {
            z-index: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: auto;
        }

        #frontground-container {
            z-index: 1;
            position: absolute;
            top: 0px;
            left: 0px;
            width: calc(100%);
            height: calc(100%);
            background: no-repeat center center;
            background-size: cover;
            /* 或者使用 contain 根据需求调整 */
        }
    </style>
</head>

<body>
    <!-- 背景图片和角色图片 -->
    <div id="background-container"></div>
    <div id="character-container"></div>
    <div id="frontground-container"></div>

    <div id="dialog-text"></div> <!-- 显示对话内容 -->

    <div id="treatment-options" style="display: none;"></div>
    <button class="choice" id="goButton" style="display: none;">Go</button>
    <button class="choice" id="backButton" style="display: none;">Back to Lobby</button>
    <button class="choice" id="nextButton" style="display: none;">Next</button>
</body>

</html>
