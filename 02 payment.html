<!-- start.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center-reception</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">
    <style>
        #text,
        #pay1,
        #payButton {
            margin-bottom: 20px;
            width: 100%;
            /* 让它们占满父容器的宽度 */
            margin: 10px;
        }

        #pay1 {
            background: none;
            border: 2px solid #4CAF50;
        }

        #payButton {
            display: fixed;
            bottom: 10px;
            left: 10px;
            padding: 30px;
            color: black;
            background-color: rgba(222, 187, 187, 0);
            border: 2px solid #4CAF50;
            cursor: pointer;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 20px;
            font-weight: 300;
        }

        #payButton:hover {
            background-color: #cdfcff;
        }


        #regi-back1 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -10;
            width: 100%;
            height: auto;
        }

        #office-b {
            position: absolute;
            bottom: 10vh;
            left: 36%;
            z-index: -8;
            width: 160px;
            height: auto;
        }

        #payment {
            position: absolute;
            bottom: 6vh;
            right: 0;
            z-index: -8;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <img src="../image/regi-back1.svg" alt="regi-back1" id="regi-back1">
    <img src="../image/office-b.svg" alt="office-b" id="office-b">
    <img src="../image/payment.svg" alt="payment" id="payment">
    <br id="text">This is Payment counter. Please enter how much you'd like to pay us. Remember, your actions will be
    recorded in
    your credit file.
    <input id="pay1" type="number" value="" />
    <button class="choice clickable" id="payButton">pay</button>

    <script src="game-logic.js" defer></script> <!-- 引入JavaScript文件 -->
    <script src="sound/click-sound.js"></script>
</body>

</html>
