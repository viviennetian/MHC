<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center-reception</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">
    <style>
        #dialog-box-1 {
            display: flex;
            flex-direction: column;
            /* 使内部元素按列排列 */
            align-items: flex-start;
            /* 元素左对齐 */
            justify-content: flex-start;
            /* 垂直方向从顶部排列 */
            position: absolute;
            top: 45%;
            left: 10%;
            padding: 10px 20px;
            max-width: 220px;
            background-color: #ffffff9f;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
            gap: 10px;
            /* 控制元素之间的间距 */
        }

        #pay1 {
            width: 100%;
            display: none;
            /* 初始状态下隐藏 */
            background-color: #ffffff;
            /* 设置背景颜色为白色 */
            border: 1px solid #ff0000;
            /* 设置边框为1px的红色实线 */
            padding: 5px;
            /* 添加一些内边距让输入内容不紧贴边框 */
            box-sizing: border-box;
            /* 确保内边距不会影响元素的整体宽度 */
            font-size: 14px;
            /* 调整字体大小 */
        }



        #payButton {
            padding: 4px 20px;
            background-color: #ffffff;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
            cursor: pointer;
        }

        #payButton:hover {
            background-color: #ffffdc;
        }

        #regi-back1 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -10;
            width: 100%;
            height: auto;
        }

        #office-b {
            position: absolute;
            bottom: 10vh;
            left: 36%;
            z-index: -8;
            width: 160px;
            height: auto;
        }

        #payment {
            position: absolute;
            bottom: 6vh;
            right: 0;
            z-index: -8;
            width: 100%;
            height: auto;
        }

        /* 确保输入框占据一行 */
        #pay1 {
            width: 100%;
            /* 让输入框的宽度占满父容器 */
        }

        #text {
            display: block;
        }
    </style>
</head>

<body>
    <img src="./image/regi-back1.svg" alt="regi-back1" id="regi-back1">
    <img src="./image/office-b.svg" alt="office-b" id="office-b">
    <img src="./image/payment.svg" alt="payment" id="payment">
    <div id="payment-content">
        <!-- 用于显示对话内容的容器 -->
        <div id="dialog-box-1">
            <div id="text">Payment amount</div>
            <!-- 数字输入框，用于用户输入支付金额 -->
            <input id="pay1" type="number" value="" />

            <!-- 确认支付的按钮 -->
            <button class="choice clickable" id="payButton">Confirm</button>
        </div>
    </div>
    <script src="game-logic.js" defer></script> <!-- 引入JavaScript文件 -->
    <script src="sound/click-sound.js"></script>
</body>

</html>
