<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center-reception</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">

    <style>
        #reception {
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #reception-content {
            display: flex;
            align-items: stretch;
            z-index: 200;
            top: 100px;
            left: 10px;
        }

        #typing-text {
            white-space: pre-line;
            visibility: hidden;
        }

        #regi-back1 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -10;
            width: 100%;
            height: auto;
        }

        #office-g {
            position: absolute;
            bottom: 10vh;
            left: 36%;
            z-index: -8;
            width: 130px;
            height: auto;
        }

        #regi-back2 {
            position: absolute;
            bottom: 6vh;
            right: 0;
            z-index: -8;
            width: 100%;
            height: auto;
        }

        #dialog-box-1,
        #dialog-box-2 {
            position: absolute;
            top: 45%;
            left: 10%;
            padding: 10px 20px;
            max-width: 220px;
            background-color: #ffffff9f;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
        }

        #dialog-box-2 {
            padding: 10px 20px;
            max-width: 360px;
            right: 10%;
            left: auto;
        }

        #next-button-1,
        #next-button-2 {
            top: -2px;
            left: 220px;
            margin-top: 10px;
            padding: 4px 20px;
            background-color: #ffffff;
            border: 1px solid #ff0000;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 14px;
            font-weight: 300;
        }

        #checklist {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .checkbox-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            max-width: 260px;
            /* 限制整体宽度，但不要压缩复选框 */
        }

        input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        input[type="checkbox"]+span {
            display: flex;
            width: 24px;
            /* 统一宽度 */
            height: 24px;
            /* 统一高度 */
            border: 1px solid #ff0000;
            background-color: #ffffff;
            margin-left: 10px;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            /* 禁止 flex 布局压缩复选框大小 */
            min-width: 24px;
            /* 设置最小宽度，确保不会被压缩 */
            min-height: 24px;
            /* 设置最小高度，确保不会被压缩 */
        }

        input[type="checkbox"]:checked+span {
            background-color: #ff0000;
            border-color: #ffffff;
        }

        input[type="checkbox"]:checked+span:before {
            content: '\2713';
            color: white;
            position: absolute;
            top: 0;
            left: 3px;
            font-size: 14px;
        }

        /* Added new rule to allow entire label area to be clickable */
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body id="reception">

    <img src="./image/regi-back1.svg" alt="regi-back1" id="regi-back1">
    <img src="./image/office-g.svg" alt="office-g" id="office-g">
    <img src="./image/regi-back2.svg" alt="regi-back2" id="regi-back2">

    <div id="reception-content">
        <div id="dialog-box-1" class="dialog-box">
            <div id="assistentText-1"></div>
            <button id="next-button-1" style="display:none;" class="clickable">the form</button>
        </div>

        <div id="dialog-box-2" class="dialog-box" style="display:none;">
            <ul id="checklist">
                <li class="checkbox-label">
                    <label for="statement1">
                        <span>Do you find yourself unable to stop thinking?</span>
                        <input type="checkbox" id="statement1">
                        <span></span>
                    </label>
                </li>
                <li class="checkbox-label">
                    <label for="statement2">
                        <span>Do you constantly focus on others' opinions?</span>
                        <input type="checkbox" id="statement2">
                        <span></span>
                    </label>
                </li>
                <li class="checkbox-label">
                    <label for="statement3">
                        <span>Are you worried that you are not following popular trends well enough?</span>
                        <input type="checkbox" id="statement3">
                        <span></span>
                    </label>
                </li>
                <li class="checkbox-label">
                    <label for="statement4">
                        <span>Have you ever come close to the Meme Fountain?</span>
                        <input type="checkbox" id="statement4">
                        <span></span>
                    </label>
                </li>
                <li class="checkbox-label">
                    <label for="statement5">
                        <span>Are you here to address memory issues?</span>
                        <input type="checkbox" id="statement5">
                        <span></span>
                    </label>
                </li>
            </ul>
            <button id="next-button-2" style="display:none;" class="clickable">Confirm</button>
        </div>
    </div>

    <script src="game-logic.js" defer></script> <!-- 引入JavaScript文件 -->
    <script src="sound/click-sound.js"></script>

</body>

</html>
