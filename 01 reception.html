<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health Center-reception</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="font.css">


    <style>
        #reception {
            display: flex;
            position: absolute;
        }

        /* 让 #reception 作为一个垂直方向的 flex 容器 */
        #reception-content {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            z-index: 20;

        }

        #question1,
        #answerButton {
            border: 2px solid red;
            background-color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;

            margin: 10px;
        }

        #answerButton {
            bottom: 0;
            padding: 15px;
            color: black;
            cursor: pointer;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 20px;
            font-weight: 300;
            align-self: flex-start;
            /* 确保按钮与前面的文本对齐 */
        }

        #answerButton:hover {
            background-color: #00ffff;
            transition: background-color 0.2s ease-in-out;
        }

        #question1 {
            width: 100%;
            /* 确保输入框占满父容器的宽度 */
            box-sizing: border-box;
        }

        #dialog-box {
            position: absolute;
            bottom: 44%;
            /* 根据需要调整对话框的位置 */
            left: 16%;
            width: 300px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid red;
            font-family: 'ABC Diatype Semi-Mono Variable Unlicensed Trial';
            font-size: 15px;
            font-weight: 300;
            z-index: 20;
        }

        #typing-text {
            white-space: pre-line;
            visibility: hidden;
            /* 初始隐藏文本，等待打字机效果显示 */
        }


        #regi-back1 {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -10;
            width: 100%;
            height: auto;
        }

        #office-g {
            position: absolute;
            bottom: 10vh;
            left: 36%;
            z-index: -8;
            width: 160px;
            height: auto;
        }

        #regi-back2 {
            position: absolute;
            bottom: 6vh;
            right: 0;
            z-index: -8;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body id="reception">

    <img src="../image/regi-back1.svg" alt="regi-back1" id="regi-back1">
    <img src="../image/office-g.svg" alt="office-g" id="office-g">
    <img src="../image/regi-back2.svg" alt="regi-back2" id="regi-back2">
    <div id="reception-content">

        <div id="dialog-box-1" class="dialog-box">
            <div id="assistentText-1">
                <p id="typing-text-1" data-text="Assistant: Welcome to the Meme Health Center.&#10;
            We are dedicated to helping you restore meme balance and mental clarity.&#10;
            Now just hurry up and fill out the form, and stop interrupting my selfies.">
                </p>
            </div>
            <button id="next-button-1" style="display:none;" class="clickable">Next</button>
        </div>

        <div id="dialog-box-2" class="dialog-box" style="display:none;">
            <div id="assistentText-2">
                Assistant:
                <p id="typing-text-2"
                    data-text="Please review the following statements and select the ones that apply to you.">
                </p>
            </div>
            <ul id="checklist">
                <li><label><input type="checkbox" id="statement1"> I need help with stress management.</label></li>
                <li><label><input type="checkbox" id="statement2"> I am interested in improving my sleep
                        quality.</label>
                </li>
                <li><label><input type="checkbox" id="statement3"> I want to work on my fitness goals.</label></li>
                <li><label><input type="checkbox" id="statement4"> I need support for mental health.</label></li>
                <li><label><input type="checkbox" id="statement5"> I am looking for nutritional advice.</label></li>
            </ul>
            <button id="next-button-2" style="display:none;" class="clickable">Confirm</button>
        </div>

        <input id='question1' value=''>
        <button class="choice clickable" id="answerButton">Answer</button>


    </div>
    <script src="game-logic.js" defer></script> <!-- 引入JavaScript文件 -->
    <script src="sound/click-sound.js"></script>
    <script src="typewriter.js"></script>

</body>

</html>
