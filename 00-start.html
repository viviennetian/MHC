<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Health</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css"> <!-- 引入 fonts.css -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="chessboard"></div>
    <div class="border-line top-line"></div>
    <div class="border-line bottom-line"></div>
    <div class="border-line left-line"></div>
    <div class="border-line right-line"></div>

    <div id="left-upper-corner">
        <div id="thisis">REGISTRATION</div>
        <div id="diseasesTips"></div>
        <div id="wallet">wallet: <span id="money">1000</span></div>
    </div>

    <div id="right-upper-corner">
        <button id="front-page-button" class="clickable" data-href="index.html">front page</button>
        <button id="new-game-button" class="clickable">restart</button>


    </div>
    <button id="medical-records-button" class="clickable"></button>



    <div id="gamecontainer">
        <div id="story-text"></div>
        <div id="choices">
            <!--
        这里扩充页面
    -->
        </div>
        <div id="question1"></div>
    </div>
    <!--
        病例本
    -->
    <div id="medical-records-container" class="modal">
        <div class="chessboard"></div>
        <div class="border-line top-line"></div>
        <div class="border-line bottom-line"></div>
        <div class="border-line left-line"></div>
        <div class="border-line right-line"></div>

        <button id="close-button" class="clickable">back to MHC</button>

        <div id="thisIsRecordBook">medical records</div>

        <div id="book-container">
            <div id="current-treatment-container">
                <div id="under-treatment-subheader">under treatment</div>
                <div id="current-treatment-text"></div>
            </div>

            <div id="history-records-container">
                <div id="history-subheader">history</div>
                <div id="grid-container"> </div>
                <div id="history-treatment-text"></div>
            </div>
        </div>

    </div>

    <script src="diseases.js"></script>
    <script src="game-logic.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="sound/click-sound.js"></script>
    <script src="typewriter.js"></script>
</body>

</html>
